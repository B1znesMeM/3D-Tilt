<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="card-header">

      <div class="top-line">

        <div class="container-fluid">

          <div class="row">

            <div class="col-6">

              <a href="#" class="logo">uCard <span>neo</span></a>

            </div>

            <div class="col-6 text-right">

              <a href="#" class="button">Регистрация</a>

            </div>

          </div>

        </div>

      </div>

      <div class="content preserve">

        <div class="content-center preserve">

          <div class="container preserve">

            <div class="row align-items-center preserve">
              
              <div class="col-md-5 preserve">

                <h1 class="level-1">Иновационная кредитная карта <strong>uCard <span>neo</span></strong></h1>

                <p class="level--1">Фантастическая скорость обработки персональных данных и самые современные технологии выводят опыт использования кредитных
                  карт на новые, невероятно высокий уровень.
                </p>

                <a href="#" class="trylink"><i>></i>Попробовать</a>

              </div>

              <div class="col-md-7 text-center preserve">

                <div class="card preserve">

                  <img class="l_main" src="./src/l_main.svg" alt="l_main">

                  <img class="l2_main level--1" src="./src/l2_main.svg" alt="l2_main">

                  <img class="l3_main level--2" src="./src/l3_main.svg" alt="l3_main">

                  <img class="card-logo_w level-1" src="./src/logo_w.svg" alt="logo_w">

                  <img class="card-chip" src="./src/chip.svg" alt="chip">

                  <img class="card-number-holder level-2" src="./src/number-holder.svg" alt="number-holder">

                  <img class="card-valid level-1" src="./src/valid.svg" alt="valid">

                  <img class="card-russia" src="./src/russia.svg" alt="Russia">

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </header>

  <script src="js/main.min.js"></script>
</body>

</html>
